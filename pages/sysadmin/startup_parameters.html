<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="sa_startup_params_PageContent" style="width:510px;height:100%; margin:0;padding:0;">
    <table width="100%">
        <tr>
            <td height="20px" width="330px">
            <table width="315px">
                    <tr>
                        <th height="30px"><b>system startup parameters:</b></th>
                        <th  height="30px">
                            <div id="sa_startup_params_appLocalConfig">default</div>
                        </th>
                        <th></th>
                    </tr>
                </table>
            </td>
            <td height="20px">
                <table width="200px">
                    <tr>
                        <th id="server_db_list_th" height="30px"><b>Database list: </b></th>   <!--"height="30px"-->
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td height="1px">
                <table width="500px">
                    <tr>
                        <td><label for="db.server">db.server </label></td>
                        <td><input id="db.server" type="text" aria-disabled="false"/></td>
                    </tr>
                    <tr>
                        <td><label for="db.port">db.port </label></td>
                        <td><input id="db.port" type="text" aria-disabled="false"/></td>
                    </tr>
                    <tr>
                        <td><label for="db.name">db.name </label></td>
                        <td><input id="db.name" type="text" aria-disabled="false"/></td>
                    </tr>
                    <tr>
                        <td><label for="db.user">db.user </label></td>
                        <td><input id="db.user" type="text" aria-disabled="false"/></td>
                    </tr>
                    <tr>
                        <td><label for="db.password">db.password </label></td>
                        <td><input id="db.password" type="text" aria-disabled="false"/></td>
                    </tr>
                    <tr>
                        <td><label for="reports.config">reports.config</label></td>
                        <td><input id="reports.config" type="text" aria-disabled="false"/></td>
                    </tr>
                </table>
            </td>
            <td height="120x">
                <table width="200px">
                    <tr>
                        <td><div  id="db_list" style="height:120px; overflow-y:scroll"></div></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td height="30px">
                <button id="SA_startup_params_BtnAppLocalConfigLoad">Load settings</button>
                <button id="SA_startup_params_BtnAppLocalConfigSaveAndReconnect">Store settings & reconnect to
                    database
                </button>
            </td>
        </tr>
        <tr>
            <td height="30px">
                <table>
                    <tr>
                        <td style="width:75px">
                            <button id="create_db_btn">Create DB</button>
                        </td><td>
                        <div  id="create_db_result" style="font-weight: bold; width: 400px;"></div>
                    </td>
                    </tr>
                    <tr>
                        <td style="width:75px">
                            <button id="drop_db_btn">Drop DB</button>
                        </td>
                        <td>
                            <div  id="drop_db_result" style="font-weight: bold; width: 400px;"></div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:75px">
                            <button id="backup_db_btn">Backup DB</button>
                        </td>
                        <td>
                            <div  id="backup_db_result" style="font-weight: bold; width: 400px;"></div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:75px">
                            <button id="backup_data_btn">Backup Data</button>
                        </td>
                        <td>
                            <div  id="backup_data_result" style="font-weight: bold; width: 400px;"></div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width:75px">
                            <button id="restore_db_btn">Restore DB</button>
                        </td>
                        <td>
                            <div  id="restore_db_result" style="font-weight: bold; width: 400px;"></div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
<script type="text/javascript">
    require(["dojo.app/app", "dijit/layout/BorderContainer", "dijit/layout/LayoutContainer", "dijit/layout/ContentPane", "dojo/data/ItemFileReadStore",
                "dijit/form/TextBox", "dijit/form/DateTextBox", "dijit/form/Button","dojo.app/request",'dojo.app/sysadminDialogs'],
            function (APP, BorderContainer, LayoutContainer, ContentPane, ItemFileReadStore, TextBox, DateTextBox, Button, Request, sysadminDialogs) {
                var sa_startup_params_PageContent = APP.instanceForID("sa_startup_params_PageContent", ContentPane, {});
                var hostInput=new TextBox({id:"db.server"},"db.server");
                var portInput=new TextBox({id:"db.port"},"db.port");
                var databaseInput=new TextBox({id:"db.name"},"db.name");
                var userInput=new TextBox({id:"db.user"},"db.user");
                var dbPasswordInput=new TextBox({id:"db.password"},"db.password"); //reports.config
                var reportsConfigInput=new TextBox({id:"reports.config"},"reports.config");
                var sa_startup_params_appLocalConfig = document.getElementById("sa_startup_params_appLocalConfig");
                var reloadBtn = new Button({id: "SA_startup_params_BtnAppLocalConfigLoad"}, "SA_startup_params_BtnAppLocalConfigLoad");
                var saveAndReconnectBtn = new Button({id: "SA_startup_params_BtnAppLocalConfigSaveAndReconnect"}, "SA_startup_params_BtnAppLocalConfigSaveAndReconnect");
                var createDBBtn= APP.instanceForID("create_db_btn", Button, {}, {width:"70px"});
                var dropDBBtn= APP.instanceForID("drop_db_btn", Button, {}, {width:"70px"});
                var backupDBBtn= APP.instanceForID("backup_db_btn", Button, {}, {width:"70px"});
                var backupDataBtn= APP.instanceForID("backup_data_btn", Button, {}, {width:"70px"});
                var restoreBtn= APP.instanceForID("restore_db_btn", Button, {}, {width:"70px"});

                sa_startup_params_PageContent.getAppConfiguration = function(){
                    Request.getJSONData({url: "/sysadmin/startup_parameters/get_app_config", consoleLog: true},
                        function (result) {
                            if (!result) {
                                sa_startup_params_appLocalConfig.innerHTML = "<div><b style='color:red'>No connection to the server!</b></div>";
                                return;
                            }
                            if (result.error) {
                                sa_startup_params_appLocalConfig.innerHTML = "<div><b style='color:red'>Cannot get configuration parameters!</b> Reason:"+result.error+"</div>";
                                return;
                            }
                            if(result.dbList){
                                var DBArray=result.dbList;
                                var DBstr="";
                                for(var i in DBArray){
                                    DBstr=DBstr+DBArray[i].name+"\n";
                                }
                                document.getElementById("db_list").innerText=DBstr;
                            }
                            sa_startup_params_appLocalConfig.innerHTML = "<div><b>Configuration loaded.</b></div>";
                            setDBConfigContent(result);
                        })
                };
                reloadBtn.onClick= function() {
                    sa_startup_params_appLocalConfig.innerHTML = "<div><b>Loading configuration parameters...</b></div>";
                    Request.getJSONData({url: "/sysadmin/startup_parameters/load_app_config", consoleLog: true},
                            function (result) {
                                if (result==undefined) {
                                    sa_startup_params_appLocalConfig.innerHTML = "<div><b style='color:red'>No connection to the server!</b></div>";
                                    return;
                                }
                                if (result.error) {
                                    sa_startup_params_appLocalConfig.innerHTML = "<div><b style='color:red'>Cannot load configuration parameters!</b> Reason:"+result.error+"</div>";
                                    return;
                                }
                                sa_startup_params_appLocalConfig.innerHTML = "<div><b>Configuration reloaded.</b></div>";
                                setDBConfigContent(result);
                                if (sa_startup_params_PageContent.getParent().updateDBState)  sa_startup_params_PageContent.getParent().updateDBState();
                            }
                    );
                };
                function setDBConfigContent(configData) {
                    hostInput.set("value",configData["server"]);
                    if(configData["port"]) portInput.set("value",configData["port"]);
                    else portInput.set("value","1433");
                    databaseInput.set("value",configData["database"] );
                    userInput.set("value",configData["user"]);
                    dbPasswordInput.set("value",configData["password"]);
                    if(configData["reports.config"])reportsConfigInput.set("value",configData["reports.config"]);
                }

                saveAndReconnectBtn.onClick = function () {
                    var sa_startup_params_appLocalConfig = document.getElementById("sa_startup_params_appLocalConfig");
                    sa_startup_params_appLocalConfig.innerHTML = "<div><b>Configuration is saving and reconnecting to database...</b></div>";
                    var newDBConfig={
                        "server": hostInput.get('value'),
                        "port": portInput.get('value'),
                        "database": databaseInput.get('value'),
                        "user": userInput.get('value'),
                        "password": dbPasswordInput.get('value'),
                        "reports.config":reportsConfigInput.get('value')
                    };

                    Request.postJSONData({url:  "/sysadmin/startup_parameters/store_app_config_and_reconnect", data: newDBConfig, consoleLog: true},
                        function (data) {
                            if (!data) {
                                sa_startup_params_appLocalConfig.innerHTML = "<div><b style='color:red'>No connection!</b></div>";
                                return;
                            }
                            if (data.error) {
                                sa_startup_params_appLocalConfig.innerHTML = "<div><b style='color:red'>Failed store configuration! Reason:" + data["error"] + "</b></div>";
                            } else {
                                sa_startup_params_appLocalConfig.innerHTML = "<div><b>Configuration saved.</b></div>";
                            }
                            if (data.DBConnectError) {
                                sa_startup_params_appLocalConfig.innerHTML=
                                    sa_startup_params_appLocalConfig.innerHTML+ "<br><div><b style='color:red'>Failed connect to database ! Reason:" + data["DBConnectError"] + "</b></div>";
                            } else {
                                sa_startup_params_appLocalConfig.innerHTML =
                                    sa_startup_params_appLocalConfig.innerHTML+ "<br><div><b>Reconnected to database.</b></div>";
                            }
                            if (sa_startup_params_PageContent.getParent().updateDBState)  sa_startup_params_PageContent.getParent().updateDBState();
                        });
                };
                createDBBtn.onClick = function () {
                    sysadminDialogs.showAdminAuthDialog({},
                            function (result) {
                                if (!result.result) return;
                                cleanResultFields();
                                var newDB = {adminName:result.adminName, adminPassword:result.adminPassword,
                                    host:hostInput.get('value'), newDatabase:databaseInput.get('value'),
                                    newUser:userInput.get('value'), newPassword:dbPasswordInput.get('value')};
                                Request.postJSONData({url: "/sysadmin/create_new_db", data: newDB, consoleLog: true},
                                        function (result,error) {
                                            var now = moment().format('DD.MM.YYYY HH:mm:ss');
                                            if (!result)  {
                                                document.getElementById("create_db_result").innerHTML = "<b style='color:red'>" + now + "</br>UNKNOWN</b>";
                                                if (sa_startup_params_PageContent.getParent().updateDBState)  sa_startup_params_PageContent.getParent().updateDBState();
                                                return;
                                            }
                                            if(error){
                                                document.getElementById("create_db_result").innerHTML = "<b style='color:red'>" + now + "</br>FAIL! Reason:" + error + "</b>";
                                                saveAndReconnectBtn.onClick();
                                                return;
                                            }
                                            var successMsgStr = now + '</br>';
                                            if (result.DBCreated) successMsgStr += result.DBCreated + " ";
                                            if (result.userCreated) successMsgStr += result.userCreated + " ";
                                            if (result.userExists) successMsgStr += result.userExists + " ";
                                            if (result.accessAdded) successMsgStr += result.accessAdded;
                                            document.getElementById("create_db_result").innerHTML = successMsgStr;
                                            saveAndReconnectBtn.onClick();
                                        });
                            });
                };

                dropDBBtn.onClick=function(){
                    sysadminDialogs.showAdminAuthDialog({},
                            function(result){
                                if(!result.result) return;
                                cleanResultFields();
                                var DB = {};
                                DB.adminName = result.adminName;
                                DB.adminPassword = result.adminPassword;
                                DB.host = hostInput.get('value');
                                DB.database = databaseInput.get('value');
                                DB.user = userInput.get('value');
                                DB.password = dbPasswordInput.get('value');
                                Request.postJSONData({url: "/sysadmin/drop_db", data: DB, consoleLog: true},
                                        function (result, error) {
                                            var now = moment().format('DD.MM.YYYY HH:mm:ss');
                                            if (!result) {
                                                configState.innerHTML = "<div><b style='color:red'>No connection!</b></div>";
                                                return;
                                            }
                                            if (error) {
                                                document.getElementById("drop_db_result").innerHTML = "<b style='color:red'>"+now+"<br/>FAIL! Reason:" + error+"<b>";
                                                sa_startup_params_PageContent.getAppConfiguration();
                                                if (sa_startup_params_PageContent.getParent().updateDBState)sa_startup_params_PageContent.getParent().updateDBState();
                                                return;
                                            }
                                            var successMsgStr = now+'<br/>'+result.dropped;
                                            document.getElementById("drop_db_result").innerHTML = successMsgStr;
                                            saveAndReconnectBtn.onClick();
                                        });
                            });
                };

                backupDBBtn.onClick = function () {
                    makeBackup({"onlyDataBackup": "false", "resultFieldId":"backup_db_result"})
                };

                backupDataBtn.onClick=function(){
                    makeBackup({"onlyDataBackup": "true", "resultFieldId":"backup_data_result"})
                };
                function makeBackup(dataParams){
                    cleanResultFields();
                    sysadminDialogs.showAdminAuthDialog({},
                            function (result) {
                                if (!result.result) return;
                                var authParams = {};
                                authParams.host = hostInput.get('value');
                                authParams.adminName = result.adminName;
                                authParams.adminPassword = result.adminPassword;
                                var now = moment().format('DD.MM.YYYY HH:mm:ss');
                                Request.postJSONData({url: "/sysadmin/auth_as_sysadmin", data: authParams, consoleLog: true},
                                        function (result, error) {
                                            if (!result) {
                                                configState.innerHTML = "<div><b style='color:red'>No connection!</b></div>";
                                                return;
                                            }
                                            if (error) {
                                                document.getElementById(dataParams.resultFieldId).innerHTML = "<b style='color:red'>" + now + "<br/>" + error + "<b>";
                                                return;
                                            }
                                            sysadminDialogs.showBackupDialog({onlyDataBackup:dataParams.onlyDataBackup}, function (result) {
                                                if (!result) return;
                                                if(result.backup_fileName.length<1){
                                                    document.getElementById(dataParams.resultFieldId).innerHTML = now+" Fail! Please, specify backup file name!";
                                                    return;
                                                }
                                                function saveBackup(rewrite) {
                                                    var DB = {};
                                                    DB.adminName = authParams.adminName;
                                                    DB.adminPassword = authParams.adminPassword;
                                                    DB.backupFilename = result.backup_fileName;
                                                    DB.host = authParams.host;
                                                    DB.database = databaseInput.get('value');
                                                    DB.user = userInput.get('value');
                                                    DB.password = dbPasswordInput.get('value');
                                                    DB.onlyDataBackup = dataParams.onlyDataBackup;
                                                    if (rewrite)DB.rewrite = true;
                                                    Request.postJSONData({url: "/sysadmin/backup_db", data: DB, consoleLog: true
                                                            },
                                                            function (result, error) {
                                                                if (!result) {
                                                                    configState.innerHTML = "<div><b style='color:red'>No connection!</b></div>";
                                                                    return;
                                                                }
                                                                if(error) {
                                                                    document.getElementById(dataParams.resultFieldId).innerHTML = "<b style='color:red'>" + now + "<br/>FAIL! Reason:" + error + "<b>";
                                                                    sa_startup_params_PageContent.getAppConfiguration();
                                                                    saveAndReconnectBtn.onClick();
                                                                    return;
                                                                }
                                                                if (result.fileExists) {
                                                                    sysadminDialogs.showRewriteBackupDialog(function (result) {
                                                                        saveBackup(result.rewrite);
                                                                    });
                                                                    return;
                                                                }
                                                                document.getElementById(dataParams.resultFieldId).innerHTML = now + '<br/>' + result.backup;
                                                                saveAndReconnectBtn.onClick();
                                                            });
                                                }
                                                saveBackup();
                                            });
                                        })
                            });
                }

                restoreBtn.onClick=function(){
                    cleanResultFields();
                    sysadminDialogs.showAdminAuthDialog({},
                            function (authAdminResult) {
                                if (!authAdminResult.result) return;
                                var authParams = {};
                                authParams.host = hostInput.get('value');
                                authParams.adminName = authAdminResult.adminName;
                                authParams.adminPassword = authAdminResult.adminPassword;
                                var now = moment().format('DD.MM.YYYY HH:mm:ss');
                                Request.postJSONData({url: "/sysadmin/auth_as_sysadmin", data: authParams, consoleLog: true},
                                        function (result, error) {
                                            if (!result) {
                                                configState.innerHTML = "<div><b style='color:red'>No connection!</b></div>";
                                                return;
                                            }
                                            if (error) {
                                                document.getElementById("restore_db_result").innerHTML = "<b style='color:red'>" + now + "<br/>" + error + "<b>";
                                                return;
                                            }
                                            sysadminDialogs.showRestoreDialog(function (restoreDialogResult) {
                                                if (!restoreDialogResult) return;
                                                if(restoreDialogResult.restore_fileName.length<1){
                                                    document.getElementById("restore_db_result").innerHTML = now+" Fail! Please, specify restore file name!";
                                                    return;
                                                }
                                                var DB = {};
                                                DB.adminName = authAdminResult.adminName;
                                                DB.adminPassword = authAdminResult.adminPassword;
                                                DB.restoreFilename = restoreDialogResult.restore_fileName;
                                                DB.host = hostInput.get('value');
                                                DB.database = databaseInput.get('value');
                                                DB.user = userInput.get('value');
                                                DB.password = dbPasswordInput.get('value');

                                                document.getElementById("restore_db_result").innerHTML = "Restoring started...";

                                                Request.postJSONData({url: "/sysadmin/restore_db", data: DB, consoleLog: true},
                                                        function (result, error) {
                                                            if (!result) {
                                                                configState.innerHTML = "<div><b style='color:red'>No connection!</b></div>";
                                                                return;
                                                            }
                                                            if (error) {
                                                                document.getElementById("restore_db_result").innerHTML = "<b style='color:red'>"+now+"<br/>FAIL! Reason:" + error + "<b>";
                                                                sa_startup_params_PageContent.getAppConfiguration();
                                                                if (sa_startup_params_PageContent.getParent().updateDBState)  sa_startup_params_PageContent.getParent().updateDBState();

                                                            }
                                                            var successMsgStr = now+'<br/>';
                                                            if (result.userExists)successMsgStr = successMsgStr + result.userExists;
                                                            if (result.userCreated)successMsgStr = successMsgStr + result.userCreated;
                                                            if (result.accessAdded)successMsgStr = successMsgStr + result.accessAdded;
                                                            if (result.restore)successMsgStr = successMsgStr + result.restore;
                                                            document.getElementById("restore_db_result").innerHTML = successMsgStr;
                                                            saveAndReconnectBtn.onClick();
                                                        });
                                            });
                                        })
                            });
                };
                function cleanResultFields(){
                    document.getElementById("drop_db_result").innerHTML = "";
                    document.getElementById("create_db_result").innerHTML = "";
                    document.getElementById("backup_db_result").innerHTML = "";
                    document.getElementById("backup_data_result").innerHTML = "";
                    document.getElementById("restore_db_result").innerHTML = "";
                }
                sa_startup_params_PageContent.getAppConfiguration();
            });
</script>
</html>
